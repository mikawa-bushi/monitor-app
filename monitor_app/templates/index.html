<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データベース テーブル一覧</title>
</head>
<body>
    <h1>データベース テーブル一覧</h1>
    <ul>
        {% for table in tables %}
            <li><a href="{{ url_for('show_table', table_name=table) }}">{{ table }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
